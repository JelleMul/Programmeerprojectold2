<!DOCTYPE html>
<html>
  <head>
    <title>Peerby Go visualization</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="icon" type="image/png" href="../doc/logo_peerbyGo_darkgrey_head.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jquery.columnizer.js" type = "text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9PE7GyR-Rn9u3_ZWiTUf43-yr4hTIzC0"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <img src="../doc/logo_peerbyGo_white.png" alt=""/>
      </div>
      <div id="buttons">
        <button id="Amsterdam" type="button" onclick="Zoom(52.366554, 4.895792, 12)">Zoom to Amsterdam</button>
        <button id="Utrecht" type="button" onclick="Zoom(52.093585, 5.072312, 12)">Zoom to Utrecht</button>
        <button id="Rotterdam" type="button" onclick="Zoom(51.933838, 4.531922, 12)">Zoom to Rotterdam</button>
        <button id="Original" type="button" onclick="Zoom(52.161555, 4.859314, 9)">Whole map</button>
      </div>
      <div id="map"></div>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Select timestamp</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">30-07 00:00 - 06:00</a>
          <a href="#">30-07 06:00 - 12:00</a>
          <a href="#">30-07 12:00 - 18:00</a>
          <a href="#">30-07 18:00 - 24:00</a>
          <a href="#">31-07 00:00 - 06:00</a>
          <a href="#">31-07 06:00 - 12:00</a>
          <a href="#">31-07 12:00 - 18:00</a>
          <a href="#">31-07 18:00 - 24:00</a>
        </div>
      </div>
      <div id="dashboard"></div>

      <script src="project.js"></script>
    </div>
  </body>
</html>
